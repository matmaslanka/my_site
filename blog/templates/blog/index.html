{% extends 'base.html' %}
{% load static %}

{% block css_files %}
  <link rel="stylesheet" href="{% static 'blog/posts.css' %}" />
  <link rel="stylesheet" href="{% static 'blog/includes/header.css' %}" />
{% endblock %}

{% block page_title %}
  Posts
{% endblock %}

{% block content %}
  {% include 'blog/includes/header.html' %}
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post-content' post %}">{{ post|title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
